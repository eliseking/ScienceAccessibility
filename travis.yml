

# vim ft=yaml
# travis-ci.org definition for MOxUnit build (based on CoSMoMVPA,
# which is based on PyMVPA, which is based on nipype configuration,
# which in turn was based on nipy)
#
# We pretend to be java because we need GNU Octave which is not
# available (as of April 2015)

# Language is python and Java (Java becomes matlab)

# the variable matrix is also important fusion.

{
  "language": "python",
  "python": "3.6",
  "sudo": "required",
  "services": [
    "docker",
    "git",
    "python",
    "octave"
  ],
  "before_script": [
    "docker build ./with_octave -t slc",
  ],
  "script": [
    "docker run -it slc ipython tAnalysis.py",
  ],
  "group": "stable",
  "dist": "trusty",
  "os": "linux"
}


