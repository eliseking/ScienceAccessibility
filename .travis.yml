
# Set the build language to Python
language: python

# Set the python version 
python: "3.5"
services:
  - docker
  
before_install:     
  - docker pull russelljarvis/science_accessibility:slc  
  - DATA_URL="https://osf.io/xfzy6/download"
  - mkdir data_dir && cd data_dir && wget -O - ${DATA_URL} 
  - echo $pwd


before_script:
  - echo $pwd


# Run the unit test
script:
  - docker run -v data_dir:/home/jovyan/SComplexity/Examples russelljarvis/science_accessibility:slc python SComplexity/Examples/word_cloud.py



        
